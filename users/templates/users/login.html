{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}LOGIN{% endblock %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'user/login.css' %}"/>

<div id="container" align="center">

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In Your Account</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3" id="border">
        <small class="text-muted">
            Need an Account? <a class="ml-2" href="/register">Sign In Now</small></a>
    </div>
</div>

{% endblock %}
