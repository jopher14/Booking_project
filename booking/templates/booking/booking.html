{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}BOOKING PAGE{% endblock %}


{% block content %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'book/booking.css' %}"> -->

<style>
    #header{
    font-size: 18px;
    font-weight: bold;
}
#title{
    font-size: 24px;
    font-weight: bold;
}
#user{
    font-size: 19px;
    font-style: italic;
    font-weight: bold;
}
form{
  width: 30%;
}
#id_message{
    width: 250%;
}
#name{
    font-size: 20px;
    font-style: italic;
    font-weight: bold;
}
fieldset{
    font-size: 16px;
}
</style>

<a id="title">Book your Appointment Here</a>
    <br>
    <label id="header">Please Fill out the From </label> 
    <a id="name">{{user.first_name}} {{user.last_name}}</a>
    <div>
    <a id="lbluser">Your Username is <a id="user">{{user.username}}</a>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
    </div>
    
{% endblock %}
